server {
    listen 80;
    server_name _;

    root /home/ubuntu/EchoLine;
    index index.html;

    # 视频文件：Nginx 直接高效传输，不经过 Node 内存
    location /videos/ {
        sendfile on;
        tcp_nopush on;
        add_header Accept-Ranges bytes;
    }

    # 字幕和缩略图等静态资源
    location /subtitles/ {
        sendfile on;
    }

    # data 目录（episodes.json 等）
    location /data/ {
        sendfile on;
    }

    # API 请求转发给 Node（只有这部分走 Node）
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
    }

    # 其余所有请求（HTML、CSS、JS 等）直接从磁盘提供
    location / {
        try_files $uri $uri/ =404;
    }
}
